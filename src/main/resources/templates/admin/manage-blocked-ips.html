<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý IP bị chặn</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Quản lý IP bị chặn</h2>
	<form action="/admin/block-ip" method="post" class="mb-4">
	    <div class="input-group">
	        <input type="text" name="ipAddress" class="form-control" placeholder="Nhập địa chỉ IP cần chặn" required>
	        <button type="submit" class="btn btn-danger">Chặn IP</button>
	    </div>
	</form>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>STT</th>
                <th>Địa chỉ IP</th>
                <th>Thời gian chặn</th>
                <th>Hành động</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="ip : ${blockedIPs}">
                <td th:text="${ip.id}"></td>
                <td th:text="${ip.ipAddress}"></td>
				<td th:text="${#temporals.format(ip.blockedAt, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td>
                    <form th:action="@{'/admin/unblock-ip/' + ${ip.id}}" method="post">
                        <button type="submit" class="btn btn-warning">Bỏ chặn</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
