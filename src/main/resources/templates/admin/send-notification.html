<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Gửi Thông báo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
	<div class="container-fluid">
		<ul class="nav nav-tabs">
	      <li class="nav-item">
	          <a class="nav-link" href="/admin/notifications">Thông báo đã gửi</a>
	      </li>
	      <li class="nav-item">
	          <a class="nav-link active" href="/admin/send-notification">Gửi Thông báo đến tất cả người dùng</a>
	      </li>
	      <li class="nav-item">
	          <a class="nav-link" href="/admin/send-user-notification">Gửi Thông báo Cho Người Dùng Cụ Thể</a>
	      </li>
	  </ul>	
	</div>
    <div class="container mt-4">
        <h1>Gửi Thông báo</h1>
        
        <form action="/admin/send-global-notification" method="post">
            <div class="mb-3">
                <label for="message" class="form-label">Nội dung Thông báo:</label>
                <input type="text" class="form-control" id="message" name="message" required>
            </div>
            <div class="mb-3">
                <label for="link" class="form-label">Liên kết:</label>
                <input type="text" class="form-control" id="link" name="link">
            </div>
            <div class="mb-3 d-none">
                <label for="isPopup" class="form-label">Hiển thị dưới dạng Pop-up:</label>
                <input type="checkbox" id="isPopup" name="isPopup" checked>
            </div>
            <div class="mb-3">
                <label for="scheduledTime" class="form-label">Thời gian gửi:</label>
                <input type="datetime-local" class="form-control" id="scheduledTime" name="scheduledTime" required>
            </div>
            <button type="submit" class="btn btn-primary">Gửi Thông báo</button>
        </form>
    </div>
</body>
</html>
