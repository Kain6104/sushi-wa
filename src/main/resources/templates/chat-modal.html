<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat Modal</title>
    <link rel="stylesheet" href="/static/bootstrap.min.css">
</head>
<body>
<div class="modal fade" id="chatModal" tabindex="-1" role="dialog" aria-labelledby="chatModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="chatModalLabel">Chat với Admin</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="chat-history">
                    <ul>
                        <li th:each="message : ${messages}" 
                            th:text="${message.sender} + ': ' + ${message.message}"></li>
                    </ul>
                </div>
            </div>
            <div class="modal-footer">
                <form th:action="@{/chat/send}" method="post">
                    <input type="text" name="messageContent" placeholder="Nhập tin nhắn..." class="form-control" required>
                    <button type="submit" class="btn btn-primary mt-2">Gửi</button>
                </form>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
